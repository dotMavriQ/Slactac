<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLACTAC Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon32.png" alt="SLACTAC logo" class="logo">
            <h3>SLACTAC</h3>
        </div>

        <!-- Main view -->
        <div id="main-view" class="view">
            <div class="input-group">
                <label for="original-name">Original Slack Channel Name:</label>
                <input type="text" id="original-name" placeholder="#general or #marketing" autocomplete="off">
                <div class="input-hint">Type or use picker to select a channel</div>
            </div>

            <div class="input-group">
                <label for="new-name">Your Custom Channel Name:</label>
                <input type="text" id="new-name" placeholder="My Team Channel" autocomplete="off">
            </div>

            <button id="save" class="button-save">Save Tack</button>
            <button id="channel-picker" class="button-picker">Pick Channel</button>
            <button id="view-stored" class="button-view">Stored Tacks</button>
        </div>

        <!-- Stored tacks view -->
        <div id="stored-view" class="view hidden">
            <h4>Stored Tacks</h4>
            <div id="tacks-table" class="tacks-table"></div>
            <button id="back-to-main" class="button-back">Back</button>
        </div>

        <!-- Message area for feedback -->
        <div id="message" role="status" aria-live="polite"></div>
    </div>
    <!-- 'defer' ensures HTML is parsed before script runs, good practice -->
    <script src="storage.js" defer></script>
    <script src="popup.js" defer></script>
</body>

</html>
