name: release-complete

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Determine manifest version
        id: manifest
        run: |
          VERSION=$(jq -r '.version // "0.0.0"' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create chrome zip
        id: chrome_zip
        run: |
          VERSION="${{ steps.manifest.outputs.version }}"
          ARCHIVE_NAME="slactac_chrome-v${VERSION}.zip"
          zip -r "$ARCHIVE_NAME" \
            manifest.json \
            content.js \
            popup.js \
            popup.html \
            popup.css \
            storage.js \
            icons
          echo "archive=$ARCHIVE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: slactac-chrome
          path: ${{ steps.chrome_zip.outputs.archive }}

  build-firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout firefox
        uses: actions/checkout@v4
        with:
          ref: firefox

      - name: Determine manifest version
        id: manifest
        run: |
          VERSION=$(jq -r '.version // "0.0.0"' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create firefox zip
        id: firefox_zip
        run: |
          VERSION="${{ steps.manifest.outputs.version }}"
          ARCHIVE_NAME="slactac_firefox-v${VERSION}.zip"
          zip -r "$ARCHIVE_NAME" \
            manifest.json \
            content.js \
            popup.js \
            popup.html \
            popup.css \
            storage.js \
            icons \
            compat.js
          echo "archive=$ARCHIVE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: slactac-firefox
          path: ${{ steps.firefox_zip.outputs.archive }}

  create-source-and-release:
    needs: [build-chrome, build-firefox]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(jq -r '.version // "0.0.0"' manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create source code archives
        run: |
          # Create source code zip
          zip -r slactac-source-v${{ steps.version.outputs.version }}.zip \
            -x ".git*" "node_modules/*" "artifacts/*" ".github/workflows/*" \
            . 
          
          # Create source code tar.gz
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='artifacts' \
              --exclude='.github/workflows' \
              -czf slactac-source-v${{ steps.version.outputs.version }}.tar.gz .

      - name: Copy extension zips
        run: |
          find artifacts -type f -name "*.zip" ! -name "*source*" -exec cp {} . \;

      - name: List all files
        run: ls -lah

      - name: Create release with all assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.version.outputs.version }}
          name: Slactac v${{ steps.version.outputs.version }}
          body: |
            Bump to v${{ steps.version.outputs.version }} - Add renamed channel yellow highlighting feature

            - Channels already renamed now shine with gruvbox yellow in picker mode
            - Only shows yellow highlight while Pick Channel tool is active
            - Applies to both Chrome and Firefox versions
          files: |
            slactac_chrome-v*.zip
            slactac_firefox-v*.zip
            slactac-source-v*.zip
            slactac-source-v*.tar.gz
          draft: false
